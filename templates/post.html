{% extends 'base.html' %}

{% block title %}
{{article.name}}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{article.name}}</h1>
    <div class="alert alert-info">
        <p>{{article.text}}</p>
        <p>Date:{{article.date.date()}}</p>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Update</a>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
