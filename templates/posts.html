{% extends 'base.html' %}

{% block title %}
All posts
{% endblock %}

{% block body %}
<div class="container">
    <h1>Posts</h1>
    <div class="main">
        {% for el in articles%}
           <div class="alert alert-info">
               <h2>{{el.name}}</h2>
               <p>Date:{{el.date.date()}}</p>
               <a href="/posts/{{ el.id }}" class="btn btn-warning">Read</a>
           </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
