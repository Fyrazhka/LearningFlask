{% extends 'base.html' %}

{% block title %}
Update post
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update post</h1>
    <form method="POST">
        <input type="text" name="name" id="name" class="form-control" value="{{ article.name }}" placeholder="Post name"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Text">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update"><br>
    </form>
</div>
{% endblock %}
